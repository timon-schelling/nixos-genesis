[color-theme]
name = "Ayu Dark"

[color-theme.base]
white = "#ABB2BF"
black = "#282C34"
grey = "#3E4451"
blue = "#61AFEF"
red = "#E06C75"
yellow = "#E5C07B"
orange = "#D19A66"
green = "#98C379"
purple = "#C678DD"
cyan = "#56B6C2"
magenta = "#C678DD"

[color-theme.syntax]
attribute = "#FFB454"
builtinType = "#39BAE6"
comment = "#ACB6BF8C"
constant = "#ffee99"
constructor = "#FFB454"
embedded = "#39BAE6"
enum = "#FFB454"
enum-member = "#e6e1cf"
enumMember = "#e6e1cf"
escape = "#39BAE6"
field = "#e6e1cf"
function = "#FFB454"
"function.method" = "#e6e1cf"
interface = "#FFB454"
keyword = "#FF8F40"
"keyword.control" = "$purple"
method = "#e6e1cf"
number = "#FFB454"
property = "#e6e1cf"
selfKeyword = "#D2A6FF"
string = "#AAD94C"
struct = "#E6B673"
structure = "#E6B673"
symbol = "#FFB454"
type = "#FFB454"
"type.builtin" = "#39BAE6"
typeAlias = "$yellow"
"variable.other.member" = "$red"

[color-theme.ui]
"activity.background" = "#21252B"
"activity.current" = "$black"
"completion.background" = "#21252B"
"completion.current" = "#2C313A"
"editor.background" = "#0D1017"
"editor.caret" = "#528bFF"
"editor.current_line" = "#131721"
"editor.dim" = "#5C6370"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "#BFBDB6"
"editor.indent_guide" = "$grey"
"editor.link" = "$blue"
"editor.selection" = "#409FFF4D"
"editor.visible_whitespace" = "#5C6370"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#21252B"
"inlay_hint.background" = "#528abF33"
"inlay_hint.foreground" = "$white"
"lapce.border" = "#131721"
"lapce.button.primary.background" = "#AAD94C"
"lapce.button.primary.foreground" = "$black"
"lapce.dropdown_shadow" = "#000000"
"lapce.error" = "$red"
"lapce.icon.active" = "#E6B450"
"lapce.icon.inactive" = "#5C6370"
"lapce.plugin.author" = "#B0B0B0"
"lapce.plugin.description" = "$white"
"lapce.plugin.name" = "#DDDDDD"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"
"lapce.remote.local" = "#409FFF4D"
"lapce.scroll_bar" = "$black"
"lapce.tab.active.background" = "#47526640"
"lapce.tab.active.foreground" = "#BFBDB6"
"lapce.tab.active.underline" = "#E6B450"
"lapce.tab.inactive.background" = "#0F131A"
"lapce.tab.inactive.foreground" = "$white"
"lapce.tab.inactive.underline" = "#47526633"
"lapce.tab.separator" = "#11151C"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#898989"
"palette.background" = "#21252B"
"palette.current.background" = "#2C313A"
"palette.current.foreground" = "$white"
"palette.foreground" = "$white"
"panel.background" = "#0F131A"
"panel.current" = "#47526640"
"panel.foreground" = "#565B66"
"panel.hovered" = "#4752663"
"source_control.added" = "#50A14F32"
"source_control.modified" = "#0184BC32"
"source_control.removed" = "#FF526632"
"status.background" = "#0B0E14"
"status.foreground" = "#565B66"
"status.modal.insert" = "$red"
"status.modal.normal" = "$blue"
"status.modal.terminal" = "$purple"
"status.modal.visual" = "$yellow"
"terminal.background" = "#0D1017"
"terminal.black" = "$black"
"terminal.blue" = "$blue"
"terminal.bright_black" = "#545862"
"terminal.bright_blue" = "$blue"
"terminal.bright_cyan" = "$cyan"
"terminal.bright_green" = "$green"
"terminal.bright_magenta" = "$magenta"
"terminal.bright_red" = "$red"
"terminal.bright_white" = "#C8CCD4"
"terminal.bright_yellow" = "$yellow"
"terminal.cursor" = "$white"
"terminal.cyan" = "$cyan"
"terminal.foreground" = "#BFBDB6"
"terminal.green" = "$green"
"terminal.magenta" = "$magenta"
"terminal.red" = "$red"
"terminal.white" = "$white"
"terminal.yellow" = "$yellow"

[ui]
font-family = ""
font-size = 13
icon-size = 0
header-height = 35
status-height = 25
tab-min-width = 100
scroll-width = 10
drop-shadow-width = 0
preview-editor-width = 0
hover-font-family = ""
hover-font-size = 0
trim-search-results-whitespace = true
