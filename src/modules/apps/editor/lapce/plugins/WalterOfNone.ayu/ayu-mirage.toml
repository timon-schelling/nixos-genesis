escape = "$cyan"
field = "$red"
function = "#FFD173"
"function.method" = "$blue"
interface = "$yellow"
keyword = "#ff884d"
"keyword.control" = "$purple"
method = "#FFD173"
number = "$yellow"
property = "#e6e1cf"
selfKeyword = "$purple"
string = "#b8cc52"
struct = "#73D0FF"
structure = "#5CCFE6"
symbol = "$yellow"
type = "#FFD173"
"type.builtin" = "#FFD173"
typeAlias = "$yellow"
"variable.other.member" = "$red"

