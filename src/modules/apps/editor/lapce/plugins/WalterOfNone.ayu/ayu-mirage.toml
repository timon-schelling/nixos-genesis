[color-theme]
name = "Ayu Mirage"

[color-theme.base]
white = "#ABB2BF"
black = "#282C34"
grey = "#3E4451"
blue = "#61AFEF"
red = "#E06C75"
yellow = "#E5C07B"
orange = "#D19A66"
green = "#98C379"
purple = "#C678DD"
cyan = "#56B6C2"
magenta = "#C678DD"

[color-theme.syntax]
attribute = "$yellow"
builtinType = "#FFD173"
comment = "#5c6773"
constant = "#ffee99"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
