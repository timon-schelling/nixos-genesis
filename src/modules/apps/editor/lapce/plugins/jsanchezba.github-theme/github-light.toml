[color-theme]
name = "Github light"
color-preference = "light"

[color-theme.base]
white = "#FFFFFF"
black = "#282C34"
grey = "#777777"
blue = "#314eaf"
red = "#ca3737"
yellow = "#E5C07B"
orange = "#efa349"
green = "#26983b"
purple = "#9d30ae"
cyan = "#56B6C2"
magenta = "#C678DD"

[color-theme.syntax]
attribute = "$purple"
builtinType = "$cyan"
comment = "$grey"
constant = "$red"
constructor = "$purple"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$red"
"keyword.control" = "$red"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$black"
selfKeyword = "$purple"
string = "#173c62"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$green"
"text.reference" = "$blue"
"text.title" = "$blue"
"text.uri" = "$black"
type = "$purple"
"type.builtin" = "$blue"
typeAlias = "$yellow"
variable = "$blue"
"variable.other.member" = "$black"

[color-theme.ui]
"activity.background" = "#f6f8fa"
"activity.current" = "#eaedf0"
"completion.background" = "#f6f8fa"
"completion.current" = "#eaedf0"
"editor.background" = "$white"
"editor.caret" = "#CCC"
"editor.current_line" = "#f7f9fb"
"editor.dim" = "#5C6370"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "#666666"
"editor.indent_guide" = "#EEEEEE"
"editor.link" = "$blue"
"editor.selection" = "#ecf5fd"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#21252B"
"inlay_hint.background" = "#528abF37"
"inlay_hint.foreground" = "$grey"
"lapce.border" = "#d0d7de"
"lapce.button.primary.background" = "#50a14f"
"lapce.button.primary.foreground" = "$black"
"lapce.dropdown_shadow" = "#000000"
"lapce.error" = "$red"
"lapce.icon.active" = "#777777"
"lapce.icon.inactive" = "#5C6370"
"lapce.plugin.author" = "#555555"
"lapce.plugin.description" = "$grey"
"lapce.plugin.name" = "#555555"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"
"lapce.remote.local" = "#4078F2"
"lapce.scroll_bar" = "$grey"
"lapce.tab.active.background" = "$white"
"lapce.tab.active.foreground" = "#555555"
"lapce.tab.active.underline" = "$orange"
"lapce.tab.inactive.background" = "#F6F8FA"
"lapce.tab.inactive.foreground" = "#999"
"lapce.tab.inactive.underline" = "#528BFF77"
"lapce.tab.separator" = "#d0d7de"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#898989"
"palette.background" = "#f6f8fa"
