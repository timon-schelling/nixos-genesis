[color-theme]
name = "Ocean Space Refined"

[color-theme.base]
white = "#D5CED9"
black = "#0F111A"
grey = "#5f6167"
blue = "#3A75C4"
red = "#E25822"
yellow = "#F2F27A"
orange = "#f39c12"
green = "#14B37D"
purple = "#c74ded"
cyan = "#87D3F8"
magenta = "#f92672"

[color-theme.syntax]
attribute = "$orange"
builtinType = "$orange"
comment = "$grey"
constant = "$red"
constructor = "$yellow"
embedded = "$orange"
enum = "$orange"
enum-member = "$red"
enumMember = "$red"
escape = "$orange"
field = "$red"
function = "$yellow"
"function.method" = "$yellow"
interface = "$orange"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$yellow"
number = "$orange"
property = "$cyan"
"punctuation.delimiter" = "$red"
selfKeyword = "$red"
string = "$green"
"string.escape" = "$red"
struct = "$orange"
structure = "$orange"
symbol = "$yellow"
tag = "$red"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$green"
type = "$orange"
"type.builtin" = "$orange"
typeAlias = "$orange"
variable = "$white"
"variable.other.member" = "$white"

[color-theme.ui]
