[color-theme]
name = "Xcode Dark"

[color-theme.base]
white = "#d4d4d4"
black = "#292a2f"
grey = "#646f82"
blue = "#4fb1cc"
red = "#ff8070"
yellow = "#dac97b"
orange = "#fea14f"
green = "#75c2b3"
purple = "#b181ea"
cyan = "#6bdeff"
magenta = "#ff7ab2"

[color-theme.syntax]
attribute = "$orange"
builtinType = "$purple"
comment = "$grey"
constant = "$orange"
constructor = "$magenta"
embedded = "$cyan"
enum = "#acf2e4"
enum-member = "$green"
enumMember = "$green"
escape = "#acf2e4"
field = "$green"
function = "$green"
"function.method" = "$green"
interface = "#6bdfff"
keyword = "$magenta"
"keyword.control" = "$magenta"
method = "$green"
number = "$yellow"
property = "$green"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$magenta"
string = "$red"
"string.escape" = "$red"
struct = "#acf2e4"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "#acf2e4"
"type.builtin" = "$purple"
typeAlias = "$cyan"
variable = "$white"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "#21252B"
"activity.current" = "$black"
"completion.background" = "#21252B"
"completion.current" = "#2C313A"
"editor.background" = "#292a2f"
"editor.caret" = "$white"
"editor.current_line" = "#303239"
"editor.dim" = "#5C6370"
"editor.drag_drop_background" = "#79c1fc55"
"editor.drag_drop_tab_background" = "#0b0e1455"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "$white"
"editor.indent_guide" = "$grey"
"editor.link" = "$blue"
"editor.selection" = "$grey"
"editor.sticky_header_background" = "$black"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#21252B"
"inlay_hint.background" = "#528abF37"
"inlay_hint.foreground" = "$white"
"lapce.border" = "#00000088"
"lapce.button.primary.background" = "#50a14f"
"lapce.button.primary.foreground" = "$black"
"lapce.dropdown_shadow" = "#000000"
"lapce.error" = "$red"
"lapce.icon.active" = "$white"
"lapce.icon.inactive" = "#5C6370"
"lapce.plugin.author" = "#ffffff"
"lapce.plugin.description" = "#ffffff"
"lapce.plugin.name" = "#ffffff"
"lapce.remote.connected" = "#50A14F"
"lapce.remote.connecting" = "#C18401"
"lapce.remote.disconnected" = "#E45649"
"lapce.remote.local" = "#4078F2"
"lapce.scroll_bar" = "#949597"
"lapce.tab.active.background" = "#423d3a"
"lapce.tab.active.foreground" = "$white"
"lapce.tab.active.underline" = "#528BFF"
"lapce.tab.inactive.background" = "#252120"
"lapce.tab.inactive.foreground" = "#625e58"
"lapce.tab.inactive.underline" = "#528BFF77"
"lapce.tab.separator" = "$grey"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#898989"
"palette.background" = "#21252B"
"palette.current.background" = "#2C313A"
"palette.current.foreground" = "$white"
"palette.foreground" = "$white"
"panel.background" = "#423d3a"
"panel.current.background" = "#0b84ff"
"panel.current.foreground" = "$white"
"panel.current.foreground.dim" = "#5C6370"
"panel.foreground" = "#ffffff"
"panel.foreground.dim" = "#b8b0a7"
"panel.hovered.background" = "#383431"
"panel.hovered.foreground" = "$white"
"panel.hovered.foreground.dim" = "#5C6370"
"source_control.added" = "#0b84ff"
"source_control.modified" = "#0b84ff"
"source_control.removed" = "#0b84ff"
"status.background" = "#21252B"
"status.foreground" = "$white"
"status.modal.insert" = "$red"
"status.modal.normal" = "$blue"
"status.modal.terminal" = "$purple"
"status.modal.visual" = "$yellow"
"terminal.background" = "$black"
"terminal.black" = "$black"
"terminal.blue" = "$blue"
"terminal.bright_black" = "#545862"
"terminal.bright_blue" = "$blue"
"terminal.bright_cyan" = "$cyan"
"terminal.bright_green" = "$green"
"terminal.bright_magenta" = "$magenta"
"terminal.bright_red" = "$red"
"terminal.bright_white" = "#C8CCD4"
"terminal.bright_yellow" = "$yellow"
"terminal.cursor" = "$white"
"terminal.cyan" = "$cyan"
"terminal.foreground" = "$white"
"terminal.green" = "$green"
"terminal.magenta" = "$magenta"
"terminal.red" = "$red"
"terminal.white" = "$white"
"terminal.yellow" = "$yellow"

[ui]
font-family = ""
font-size = 13
icon-size = 0
header-height = 35
status-height = 25
tab-min-width = 100
scroll-width = 10
drop-shadow-width = 0
preview-editor-width = 0
hover-font-family = ""
hover-font-size = 0
trim-search-results-whitespace = true
