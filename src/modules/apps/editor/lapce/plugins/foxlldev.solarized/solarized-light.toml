[color-theme]
name = "Solarized Light"

[color-theme.base]
white = "#FAFAFA"
black = "#181818"
grey = "#242424"
blue = "#268bd2"
red = "#dc322f"
yellow = "#b58900"
orange = "#cb4b16"
green = "#859900"
purple = "#6c71c4"
cyan = "#2aa198 "
magenta = "#d33682"

[color-theme.syntax]
attribute = "$yellow"
builtinType = "$cyan"
comment = "#A0A1A7"
constant = "$yellow"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$purple"
string = "$green"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$yellow"
"type.builtin" = "$cyan"
typeAlias = "$yellow"
variable = "$red"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "#fdf6e3"
"activity.current" = "#fdf6e3"
"completion.background" = "#fffaed"
"completion.current" = "#fdf6e3"
"completion_lens.foreground" = "#5C6370"
"editor.background" = "#fdf6e3"
"editor.caret" = "#526FFF"
"editor.current_line" = "#fffaed"
"editor.dim" = "#A0A1A7"
"editor.drag_drop_background" = "#79c1fc33"
"editor.drag_drop_tab_background" = "#0b0e1433"
"editor.focus" = "#000000"
"editor.foreground" = "$black"
"editor.indent_guide" = "$grey"
"editor.link" = "$blue"
"editor.selection" = "$grey"
"editor.sticky_header_background" = "$white"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#E4564920"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#A0A1A720"
"error_lens.other.foreground" = "#A0A1A7"
"error_lens.warning.background" = "#C1840120"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#EAEAEB"
"inlay_hint.background" = "#528bFF55"
"inlay_hint.foreground" = "$black"
"lapce.border" = "#d4cbb4"
"lapce.button.primary.background" = "#50a14f"
