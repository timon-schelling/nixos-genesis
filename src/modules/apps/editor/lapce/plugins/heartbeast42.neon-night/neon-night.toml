#:schema https://raw.githubusercontent.com/lapce/lapce/master/extra/schemas/color-theme.json

[color-theme]
name = "Neon Night"

[color-theme.base]
white = "#bcc0d0"
black = "#202030"
grey = "#9aa5ce"
blue = "#0050b0"
red = "#ff3030"
yellow = "#e0b000"
orange = "#ff5500"
green = "#00ff7f"
purple = "#a000ff"
cyan = "#0ff0f0"
magenta = "#ff00a0"

[color-theme.syntax]
attribute = "$grey"
builtinType = "$cyan"
comment = "#565fb9"
constant = "$red"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$magenta"
"function.method" = "$cyan"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$magenta"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$purple"
string = "$cyan"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$red"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$orange"
"type.builtin" = "$cyan"
typeAlias = "$blue"
variable = "$yellow"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "#1a1b26"
"activity.current" = "#fff"
"completion.background" = "#11111B"
"completion.current" = "#414868"
"completion_lens.foreground" = "#5C6370"
