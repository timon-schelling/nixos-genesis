[color-theme]
name = "Marge"

[color-theme.base]
white = "#ABB2BF"
black = "#191919"
grey = "#3E4451"
blue = "#ADD8E6"
red = "#E06C75"
yellow = "#E5C07B"
orange = "#D19A66"
green = "#98C379"
purple = "#C678DD"
cyan = "#56B6C2"
magenta = "#C678DD"

[color-theme.syntax]
attribute = "#F0F0F0"
builtinType = "#7EDB8D"
comment = "#7F8C99"
constant = "#7EDB8D"
constructor = "#7EDB8D"
embedded = "#7EDB8D"
enum = "#F0F0F0"
enum-member = "#E74C3C"
