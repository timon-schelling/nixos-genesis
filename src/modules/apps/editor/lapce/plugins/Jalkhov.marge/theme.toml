escape = "#3498DB"
field = "#F0F0F0"
function = "#F0F0F0"
"function.method" = "#F0F0F0"
interface = "#F0F0F0"
keyword = "#2980B9"
"keyword.control" = "#2980B9"
method = "#F0F0F0"
number = "#8E44AD"
property = "#F0F0F0"
"punctuation.delimiter" = "#F0F0F0"
selfKeyword = "#D35400"
string = "#16A085"
"string.escape" = "#3498DB"
struct = "#F0F0F0"
structure = "#F0F0F0"
symbol = "#F0F0F0"
tag = "#2980B9"
"text.reference" = "#F0F0F0"
"text.title" = "#D35400"
"text.uri" = "#3498DB"
type = "#F0F0F0"
"type.builtin" = "#7EDB8D"
typeAlias = "#F0F0F0"
variable = "#F0F0F0"
"variable.other.member" = "#16A085"

