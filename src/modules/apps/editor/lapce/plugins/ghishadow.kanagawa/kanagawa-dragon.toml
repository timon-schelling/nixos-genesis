#:schema https://raw.githubusercontent.com/lapce/lapce/master/extra/schemas/color-theme.json
[color-theme]
name = "Kanagawa Dragon"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

[color-theme.base]
black = "#090618"
blue = "#7e9cd8"
cyan = "#6a9589"
green = "#76946a"
grey = "#3E4451"
magenta = "#957fb8"
orange = "#C34043"
purple = "#957FB8"
red = "#c34043"
white = "#DCD7BA"
yellow = "#C8C093"

[color-theme.syntax]
"comment" = "#727169"
"constant" = "#FFA066"
"type" = "#7AA89F"
"typeAlias" = "#7AA89F"
"number" = "#D27E99"
"enum" = "$yellow"
"struct" = "$yellow"
"structure" = "$yellow"
"interface" = "$yellow"
"attribute" = "$yellow"
"constructor" = "$yellow"
"function" = "#7E9CD8"
"method" = "#7E9CD8"
"function.method" = "#7E9CD8"
"keyword" = "#957FB8"
"selfKeyword" = "#957FB8"
"field" = "$red"
"property" = "$red"
"enumMember" = "$red"
"enum-member" = "$red"
"string" = "#98BB6C"
"type.builtin" = "#7FB4CA"
"builtinType" = "#7FB4CA"
"escape" = "$cyan"
"string.escape" = "$cyan"
"embedded" = "$cyan"
"punctuation.delimiter" = "#9CABCA"
"text.title" = "$orange"
"text.uri" = "$cyan"
"text.reference" = "$yellow"
"variable" = "#E6C384"
"variable.other.member" = "$green"
"tag" = "$blue"

[color-theme.ui]
"lapce.error" = "#E82424"
"lapce.warn" = "#FF9E3B"
"lapce.dropdown_shadow" = "#000000"
"lapce.border" = "#000000"
"lapce.scroll_bar" = "$grey"

"lapce.button.primary.background" = "#50a14f"
"lapce.button.primary.foreground" = "$black"

# tab
"lapce.tab.active.background" = "#181616"
"lapce.tab.active.foreground" = "#DCD7BA"
"lapce.tab.active.underline" = "#528BFF"

"lapce.tab.inactive.background" = "#1F1F28"
"lapce.tab.inactive.foreground" = "#DCD7BA"
"lapce.tab.inactive.underline" = "#528BFF77"

"lapce.tab.separator" = ""

"lapce.icon.active" = "$white"
"lapce.icon.inactive" = "#717C7C"


"lapce.remote.icon" = "$cyan"
"lapce.remote.local" = "#181616"
"lapce.remote.connected" = "$green"
"lapce.remote.connecting" = "$yellow"
"lapce.remote.disconnected" = "$red"

"lapce.plugin.name" = "#DDDDDD"
"lapce.plugin.description" = "$white"
"lapce.plugin.author" = "#B0B0B0"

"editor.background" = "#181616"
"editor.foreground" = "#c5c9c5"
