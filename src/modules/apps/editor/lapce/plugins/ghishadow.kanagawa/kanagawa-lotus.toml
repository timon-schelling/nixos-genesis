[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

[color-theme.base]
black = "#090618"
blue = "#7e9cd8"
cyan = "#d7e3d8"
green ="#6f894e"
grey = "#dcd7ba"
magenta = "#957fb8"
orange = "#cc6d00"
purple = "#957FB8"
red = "#c84053"
white = "#DCD7BA"
yellow = "#77713f"

[color-theme.syntax]
"comment" ="#8a8980"
"constant" = "#FFA066"
"type" = "#7AA89F"
"typeAlias" = "#7AA89F"
"number" = "#D27E99"
"enum" = "$yellow"
"struct" = "$yellow"
"structure" = "$yellow"
"interface" = "$yellow"
"attribute" = "$yellow"
"constructor" = "$yellow"
"function" = "#7E9CD8"
"method" = "#7E9CD8"
"function.method" = "#7E9CD8"
"keyword" = "#624c83"
"selfKeyword" = "#957FB8"
"field" = "$red"
"property" = "$red"
"enumMember" = "$red"
"enum-member" = "$red"
"string" = "#6f894e"
"type.builtin" = "#7FB4CA"
"builtinType" = "#7FB4CA"
"escape" = "$cyan"
"string.escape" = "$cyan"
"embedded" = "$cyan"
"punctuation.delimiter" = "#9CABCA"
"text.title" = "$orange"
"text.uri" = "$cyan"
"text.reference" = "$yellow"
"variable" = "#E6C384"
"variable.other.member" = "$green"
"tag" = "$blue"

[color-theme.ui]
"lapce.error" = "#e82424"
"lapce.warn" = "#FF9E3B"
"lapce.dropdown_shadow" = "#000000"
"lapce.border" = "#000000"
"lapce.scroll_bar" = "$grey"

"lapce.button.primary.background" = "$green"
"lapce.button.primary.foreground" = "$white"

# tab
"lapce.tab.active.background" = "#f2ecbc"
